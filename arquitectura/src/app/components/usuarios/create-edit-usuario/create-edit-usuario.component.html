<div class="container">
    <h1 class="text-center mt-5 mb-5">Editar De Usuario</h1>
    <div class="row mt-5 mb-5">
        <div class="col-md-4">
            <img [src]="this.user.data.avatar" class="circle" alt="">
        </div>
        <div class="col-md-3 mt-5">
            <h3>Nombre:</h3>
            <p>{{this.user.data.first_name}} {{this.user.data.last_name}}</p>
            <input type="text" class="" [(ngModel)]="modi.name" name="name">
        </div>
        <div class="col-md-3 mt-5">
            <h3>Correo:</h3>
            <p>{{this.user.data.email}}</p>
        </div>
        <div class="col-md-2 mt-5">
            <h3>Trabajo:</h3>
            <p>Desarrollador</p>
            <input type="text" class="">
        </div>
        <div class="col-md-12 text-center">
            <a href="" class="btn">Guardar</a>
        </div>
    </div>
</div>
